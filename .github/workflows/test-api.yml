name: Python API Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify Django setup
      run: |
        python -c "import django; print('Django version:', django.get_version())"
        python -c "import os; os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'winespa.settings'); django.setup(); print('Django setup successful')"
      env:
        DJANGO_SETTINGS_MODULE: winespa.settings
        PYTHONPATH: ${{ github.workspace }}

    - name: Run tests
      run: |
        python -m pytest api/usuarios/test_usuarios.py -v --tb=long
      env:
        DJANGO_SETTINGS_MODULE: winespa.settings
        PYTHONPATH: ${{ github.workspace }}
        DEBUG: "True"
